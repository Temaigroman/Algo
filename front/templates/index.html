<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исторические данные фондового рынка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden {
            display: none !important;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Работа с историческими данными</h1>

        <div class="button-group">
            <button id="showFormBtn" class="btn btn-primary">Показать форму</button>
            <a href="/backtest" class="btn btn-success" id="backtestBtn">
                Бэктест стратегии
            </a>
        </div>

        <div id="dataForm" class="card mb-4 hidden">
            <div class="card-body">
                <div class="mb-3">
                    <label for="ticker" class="form-label">Тикер:</label>
                    <input type="text" class="form-control" id="ticker" placeholder="Например: SBER.ME">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Начальная дата:</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="col-md-6">
                        <label for="endDate" class="form-label">Конечная дата:</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="timeframe" class="form-label">Таймфрейм:</label>
                    <select class="form-select" id="timeframe">
                        <option value="1d" selected>1 день</option>
                        <option value="1h">1 час</option>
                        <option value="1m">1 минута</option>
                    </select>
                </div>

                <button id="fetchDataBtn" class="btn btn-primary">Получить данные</button>
                <button id="downloadJsonBtn" class="btn btn-primary">Скачать JSON</button>
            </div>
        </div>

        <div id="error" class="alert alert-danger hidden" role="alert"></div>

        <div id="results" class="card hidden">
            <div class="card-header">
                <h2 class="mb-0">Результаты</h2>
            </div>
            <div class="card-body">
                <div id="dataTableContainer"></div>
            </div>
        </div>
    </div>

    <div id="loadingIndicator" class="loading-overlay">
        <div class="spinner"></div>
        <span class="text-white ms-3">Загрузка данных...</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
