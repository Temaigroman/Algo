<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исторические данные фондового рынка</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Исторические данные фондового рынка</h1>
        <button id="showFormBtn" class="btn">Получить исторические данные</button>

        <div id="dataForm" class="form-container hidden">
            <div class="form-group">
                <label for="ticker">Тикер:</label>
                <input type="text" id="ticker" placeholder="Например: AAPL" required>
            </div>

            <div class="form-group">
                <label for="startDate">Начальная дата:</label>
                <input type="date" id="startDate" required>
            </div>

            <div class="form-group">
                <label for="endDate">Конечная дата:</label>
                <input type="date" id="endDate" required>
            </div>

            <div class="form-group">
                <label for="timeframe">Таймфрейм:</label>
                <select id="timeframe">
                    <option value="1m">1 минута</option>
                    <option value="2m">2 минуты</option>
                    <option value="5m">5 минут</option>
                    <option value="15m">15 минут</option>
                    <option value="30m">30 минут</option>
                    <option value="60m">60 минут</option>
                    <option value="90m">90 минут</option>
                    <option value="1h">1 час</option>
                    <option value="1d" selected>1 день</option>
                    <option value="5d">5 дней</option>
                    <option value="1wk">1 неделя</option>
                    <option value="1mo">1 месяц</option>
                    <option value="3mo">3 месяца</option>
                </select>
            </div>

            <button id="fetchDataBtn" class="btn">Получить исторические данные</button>
        </div>

        <div id="results" class="hidden">
            <h2>Результаты</h2>
            <div id="dataTableContainer"></div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
